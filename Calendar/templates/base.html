<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Macondo&family=Quicksand&family=Vast+Shadow&family=Libre+Baskerville&family=Prompt:wght@400&family=Mountains+of+Christmas&display=swap" rel="stylesheet">
  <meta charset="utf-8">

  <title>{% block title %}Base{% endblock %}</title>

  <style>

    td.bg-one {
      background: #FF5733;
    }

html,body{
    margin:0px;
    height:100%;
}
img.img1{
  display:block;
  width:100%; 
  height:100%;
  object-fit: cover;
}


img.duck{
  width:40px;
  height: 30px;
}

div.duck {  
width: 100px;  
height: auto;  
text-align: center;  
padding: 0px;  
border: 3px solid red;  
}  
img.duck {  
object-fit: cover;  
}  

div.big {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      font-size: 17rem;
      font-family: 'Libre Baskerville', serif;
      position: absolute;
      color: #ffffff;
    }


div.link {
      display: flex;
      align-items: center;
      justify-content: right;
      padding-right: 16px;
      font-size: 1.3rem;
      font-family: 'Prompt', sans-serif;
      color: #ffffff;
      display: inline;
    }

.link > a{
      color: rgb(255, 255, 255);
    }

div.p {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-right: 20px;
      padding-left: 20px;
      font-size: 1.3rem;
      font-family: 'Prompt', sans-serif;
    }

div.p2 {
    display: flex;
    align-items: center;
    justify-content: center;
    padding-right: 20px;
    padding-left: 20px;
    font-size: 1rem;
    font-family: 'Prompt', sans-serif;
  }

table {
  width: 100%;
}

a.button {
    color: #000000;
    text-decoration: none;
    padding: 30px;
    border: 2px solid #c8c1c3;
    border-radius: 0px;
    background-color: #fff;
    transition: all .3s;
    -webkit-transition: all .3s; /* safari */
    -moz-transition: all .3s; /* mozilla */
    -ms-transition: all .3s; /* IE */
    -o-transition: all .3s; /* opera */
    font-family: 'Prompt', sans-serif;
}

a.button:hover,
a.button:focus,
a.button:active {
    background-color: #2196f3;
    color: #fff;
}



 /* Container holding the image and the text */
 .container {
  position: relative;
  text-align: center;
  color: white;
}

/* Bottom left text */
.bottom-left {
  position: absolute;
  bottom: 36px;
  left: 40px;
  font-size: 1.3rem;
  font-family: 'Prompt', sans-serif;
}

/* Top left text */
.top-left {
  position: absolute;
  top: 36px;
  left: 40px;
  font-family: 'Prompt', sans-serif;
  font-size: 1.3rem;
}

/* Top right text */
.top-right {
  position: absolute;
  top:36px;
  right: 40px;
  font-family: 'Prompt', sans-serif;
  font-size: 1.3rem;
}

/* Bottom right text */
.bottom-right {
  position: absolute;
  bottom: 36px;
  right: 40px;
  font-family: 'Prompt', sans-serif;
  font-size: 1.3rem;
}

/* Centered text */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 10rem;
  font-family: 'Mountains of Christmas', cursive;
} 

.below_centered {
  position: absolute;
  top: 70%;
  left: 57%;
  transform: translate(-70%, -70%);
  font-size: 1rem;
  font-family: 'Prompt', sans-serif;
} 

login {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  width: 100%;
  font-size: 1.3rem;
  font-family: 'Libre Baskerville', serif;
  color: #ffffff;
}

/* calendar stuf */

.calendar_box {
  margin:20px;
  position: relative;

}

  </style>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
