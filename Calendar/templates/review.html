{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<body style="background-color:#88a487;">

<div class="centered">
    <div class="p1">How did your <br> day go?</div>

<form method="post" action="/review/">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="review">Done</button>
</form>
<hr>
<div class="calendar_box" id="calendar">
    <form method="post" action="/review/">
      {% csrf_token %}
      {{ calform.as_p }}
      {{ calendar | safe }}
    </form>
</div>

{% endblock %}
